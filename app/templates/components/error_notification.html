{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/error-notification.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/error-notification.js') }}"></script>
{% endblock %}

{% with messages = get_flashed_messages(category_filter=["error"]) %}
  {% if messages %}
    <div id="error-notification" class="error-notification">
      {% for msg in messages %}
        <span>{{ msg }}</span>
      {% endfor %}
      <button onclick="dismissError()">x</button>
    </div>
  {% endif %}
{% endwith %}
