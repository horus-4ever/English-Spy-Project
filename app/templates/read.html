{% extends "base.html" %}

{% block title %}Read{% endblock %}

{% block extra_css %}
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/read.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/modal.css') }}">
{% endblock %}

{% block content %}
<main id="body">
  <div class="slidecontainer">
    <progress value="0" max="100" class="slider" id="myRange"></progress>
  </div>
  <p id="storyID" style="display: none">{{ story_id }}</p>
  <p id="userID" style="display: none">{{ user_id }}</p>
  <div id="characters">
    <img id="p1" class="picture" src="{{ url_for('static', filename='pictures/p1.png') }}" alt="Picture of the first character">
    <img id="p2" class="picture" src="{{ url_for('static', filename='pictures/p2.png') }}" alt="Picture of the second character">
  </div>
  <div class="bubble"> 
    <div class="speaker" id="speaker">
      Yoya
    </div>
    <div class="text" id="text">
    </div>
    <button type="submit" form="questions" class="next" onclick="getReader().next()"> next </button> 
  </div>

  <!-- Wrong Answer Modal -->
  <div id="wrong-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="dismissModal()">&times;</span>
      <p>Wrong answer! Please try again.</p>
    </div>
  </div>
</main>
{% endblock %}

{% block extra_js %}
  <!-- Page-specific JavaScript -->
  <script src="{{ url_for('static', filename='js/story.js') }}"></script>
  <script>
    function dismissModal() {
      document.getElementById('wrong-modal').style.display = 'none';
    }
  </script>
{% endblock %}
