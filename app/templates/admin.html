<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
    <link rel="stylesheet" href="../static/styles/home.css" />
    <script src="../static/script/admin.js"></script>
</head>
<body>
    <header>
        <h1>Chapter 0</h1>
    </header>
    <main>
        <div id="characters">
            <img id="p1" class="picture" src="../static/pictures/p1.png" alt="Picture of the first character" onclick="changeP1()">
            <img id="p2" class="picture" src="../static/pictures/p2.png" alt="Picture of the second character">
        </div>
        <div class="bubble"> 
                <form action="" method="get" class="form-speech">
                    <input type="text" placeholder="speaker" name="speaker" class="speaker" required />
                    <div></div>
                    <input type="text" placeholder="Enter the sentence here" name="speech" class="text" required />
                    <div class="form-example">
                        <input type="submit" value="submit" class="next"/>
                    </div>
                </form>    
        </div>
    </main>
</body>
</html>
